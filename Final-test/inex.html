<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام دانشجویان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/23.0.0/Farsi-Digits/font-face-FD.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir fd', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>

<body>
   <div class="container">
  <h3 class="text-center mb-4">لیست دانشجویان ثبت‌نامی</h3>

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#studentModal">
    افزودن دانشجو
  </button>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>نام</th>
        <th>شماره ملی</th>
        <th>سن</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody id="studentTable">
    </tbody>
  </table>
</div>

<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="studentModalLabel">افزودن دانشجو</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body">
        <form id="studentForm">
          <div class="mb-3">
            <label class="form-label">نام</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label class="form-label">شماره ملی</label>
            <input type="text" class="form-control" id="nationalId">
          </div>
          <div class="mb-3">
            <label class="form-label">سن</label>
            <input type="text" class="form-control" id="age">
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
            <button type="button" id="addBtn" class="btn btn-primary" data-bs-dismiss="modal">افزودن</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let usernameInput = document.getElementById("username");
        let ssInput = document.getElementById("ss");
        let ageInput = document.getElementById("age");
        let buttonInput = document.getElementById("cancle");
        let buttonmInput = document.getElementById("add");
        let messageBox = document.getElementById("messagebox");

    </script>
</body>

</html>
